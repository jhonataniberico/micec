<div *ngIf="opinionList.length>0" class="row" style="margin: 20px;">
  <div class="col-md-2 centrarContenido">
    <div class="cubo">
      <h1 class="valoracion">{{opinionList[0].calificacionGeneral}}</h1>
    </div>
  </div>
  <div class="col-md-10 centrarMovil mt-2 extra3">
    <app-star [paramsEstrellas]="paramsEstrellas"></app-star>
    <h5 style="color: #787a7d; font-size: 14px;">Promedio</h5>
    <h6 style="color: #787a7d; font-size: 8px;">{{opinionList[0].cantidadCalificaciones}} Opiniones</h6>
  </div>

  <div *ngFor="let oLs of opinionList"
    style="margin: 20px 0px 20px 0px; border-top: solid 0.5px #ebf3fc; padding-top: 15px;">
    <div class="row centrarMovil">
      <div class="col-md-1 fotoUsuario">
        <!-- <img width="30" style="border-radius: 50px;"
          src="https://www.chetanasforum.com/uploads/monthly_2017_10/D.png.3c248c0865210cc6ca54d6d10813f617.png" alt=""> -->
      </div>
      <div class="col-md-6">
        <h3 class="nombreOpinion">
          {{oLs.paciente.nombres}} {{oLs.paciente.apellidoPaterno}} {{oLs.paciente.apellidoMaterno}}
        </h3>
        <h4 class="fechaOpinion">{{oLs.fechaCita}} - {{oLs.servicio.descripcion}}</h4>
      </div>
      <div class="col-md-4 text-right">
        <app-star [paramsEstrellas]="oLs.paramsEstrellasD"></app-star>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <p class="parrafoOpinion">{{oLs.opinion}}</p>
      </div>
    </div>
  </div>
</div>
